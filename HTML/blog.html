<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Blog Posts</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Css  -->
    <link rel="stylesheet" href="../CSS/blog.css" />
  </head>

  <body>
    <!-- Header  -->
    <header>
      <div
        class="header_content d-flex justify-content-around align-items-center mt-5"
      >
        <div class="header_logo">
          <h1>Diner</h1>
        </div>
        <nav>
          <div class="header_form">
            <form action="">
              <input type="text" id="search here" placeholder="Search here.." />
              <label for="">
                <i class="fa-solid fa-magnifying-glass"></i>
              </label>
            </form>
          </div>
          <div class="header_sun">
            <i class="fa-regular fa-sun fs-3 text-white ms-3 me-3"></i>
          </div>
          <div class="header_bars">
            <i class="fa-solid fa-bars fs-1 text-white"></i>
          </div>
        </nav>
      </div>
    </header>
    <!-- Banner  -->
    <section class="banner">
      <div
        class="banner_content d-flex justify-content-center align-items-center"
      >
        <a href="">Home</a>
      </div>
    </section>
    <!-- Blog  -->
    <section class="blogs">
      <div class="container">
        <div class="blogs_title text-center">
          <h6>latest posts</h6>
          <h3 class="text-white">blog posts</h3>
        </div>
        <div class="blogs_contents">
          <div class="blogs_grid">
            <div class="blogs_item d-flex">
              <div class="blogs_item_1">
                <img src="../IMG/g1.jpg" alt="" />
                <div class="blogs_bottom_1">
                  <a href="#">drinks</a>
                  <i class="fa-regular fa-clock ms-3 me-3"></i>
                  <p>7:07 am</p>
                </div>
                <div class="blogs_bottom_2">
                  <h3>Hellow world!</h3>
                  <img
                    src="../IMG/328cc1f23e4a3b73aa60ee6ced1897a1.jpeg"
                    alt=""
                  />
                  <p>layouts</p>
                  <a href="#"
                    >read more
                    <span><i class="fa fa-chevron-right"></i></span>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="blogs_news"></div>
        </div>
      </div>
    </section>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
